<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        .bg-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
        }

        .operator {
            font-size: 24px;
            font-weight: bold;
        }

        .user-input {
            font-size: 24px;
            text-align: center;
            width: 100px;
            margin: 10px;
        }

        .btn {
            font-size: 18px;
        }

        .game-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" />
        <div class="bg-container pt-5 pb-5">
            <span class="number" id="firstNumber"></span>
            <span class="operator">+</span>
            <span class="number" id="secondNumber"></span>
            <span class="operator">=</span>
            <input class="user-input" type="text" id="userInput" />
            <div class="mt-4 mb-4">
                <button id="checkButton" class="btn btn-primary mr-3" onclick="checkResult()">Check</button>
                <button id="restartButton" class="btn btn-primary" onclick="restartGame()">Restart</button>
            </div>
            <p class="game-result" id="textResult"></p>
        </div>
    </div>

    <script>
        let firstNumber, secondNumber, correctAnswer;

        function generateNumbers() {
            firstNumber = Math.floor(Math.random() * 100) + 1;
            secondNumber = Math.floor(Math.random() * 100) + 1;
            correctAnswer = firstNumber + secondNumber;
            document.getElementById('firstNumber').textContent = firstNumber;
            document.getElementById('secondNumber').textContent = secondNumber;
            document.getElementById('userInput').value = '';
            document.getElementById('textResult').textContent = '';
        }

        function checkResult() {
            const userAnswer = parseInt(document.getElementById('userInput').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('textResult').textContent = 'Correct! Well done!';
                document.getElementById('textResult').style.color = 'green';
            } else {
                document.getElementById('textResult').textContent = 'Incorrect. Try again!';
                document.getElementById('textResult').style.color = 'red';
            }
        }

        function restartGame() {
            generateNumbers();
        }

        // Initialize game on page load
        window.onload = generateNumbers;
    </script>
</body>

</html>
